<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Tasty Point</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>

<body class="cart-page">

    <header>
        <nav>
            <a href="index.html" class="logo">Tasty<span style="color:var(--primary)">Point</span></a>
            <div class="nav-links">
                <a href="index.html" title="Home"><i class="fas fa-home"></i></a>
                <a href="menu.html" title="Menu"><i class="fas fa-utensils"></i></a>
                <a href="about.html" title="About"><i class="fas fa-info-circle"></i></a>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <div class="container animate-load">
        <h2 style="color: var(--gold); text-shadow: 0 2px 10px rgba(0,0,0,0.5);">Your Order</h2>
        
        <div id="cart-items-container" class="cart-list" style="background: rgba(0,0,0,0.6); padding: 20px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);">
            </div>

        <div class="total-section" style="margin-top: 20px; text-align: right; font-size: 1.5rem; color: var(--gold); font-weight: bold;">
            Total: <span id="cart-total">0 Rs</span>
        </div>

        <div class="order-options" style="background: rgba(0,0,0,0.6); padding: 20px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); margin-top: 30px;">
            <h3 style="color: white; border-bottom: 1px solid #444; padding-bottom: 10px; margin-bottom: 20px;">Checkout Details</h3>
            
            <div class="form-group">
                <label style="color: #ccc;">Your Name</label>
                <input type="text" id="customer-name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label style="color: #ccc;">Order Type</label>
                <select id="order-type" onchange="toggleAddress()">
                    <option value="pickup" style="color:black;">Pickup (Self Collection)</option>
                    <option value="delivery" style="color:black;">Home Delivery</option>
                </select>
            </div>

            <div class="form-group" id="address-group" style="display:none;">
                <label style="color: #ccc;">Delivery Address</label>
                <textarea id="customer-address" placeholder="Street, House No, Nearby Landmark..."></textarea>
            </div>

            <button class="btn btn-block" onclick="checkout()">
                <i class="fab fa-whatsapp"></i> Order on WhatsApp
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
