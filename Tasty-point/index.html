<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="home-page"> 

    <header>
        <nav>
            <a href="index.html" class="logo">TASTY<span>POINT</span></a>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i></a>
                <a href="menu.html"><i class="fas fa-utensils"></i></a>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <div class="container animate-load" style="text-align: center; margin-top: 18vh;">
        <h1 class="hero-title">
            Taste the street spice
            <span class="highlight-text">REAL DASKA</span>
        </h1>
        
        <p style="font-size: 1.3rem; margin-bottom: 35px; color: #ddd; max-width: 600px; margin-left: auto; margin-right: auto;">

        <a href="menu.html" class="btn" style="font-size: 1.2rem; padding: 15px 40px;">

   <div class="container animate-load" style="margin-top: 60px;">

                <img src="assets/images/zinger.png" alt="Tasty Point Special" class="item-img">
